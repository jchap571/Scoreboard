<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>


<body data-bs-theme="dark">

  <div class="container-fluid d-flex">
    <h1 class="justify-content-center">Scoreboard</h1>
  </div>

  <div class="container-fluid hero bg-image">
    <div class="background-image">

      <section class="row ">
        <div class="col-3">
          <div onclick="resetScore()" class="btn btn-danger text-light">
            Reset
          </div>
        </div>
      </section>




      <div class="scores">
        <section class="row ">
          <div class="col-6">
            <h2> Home</h2>
          </div>

          <div class="col-6">
            <h2>Away</h2>
          </div>

          <div id="home-score" class="col-6">
            Home Score:
          </div>

          <div id="away-score" class="col-6">
            Away Score:
          </div>
        </section>
      </div>


      <section class="row">
        <div class="col-6">
          <div onclick="homePlus1()" class="btn btn-primary text-light">
            Home +1
          </div>
        </div>


        <div class="col-6">
          <div onclick="awayPlus1()" class="btn btn-primary text-light">
            Away +1
          </div>

        </div>

        <div class="col-6">
          <div onclick="homePlus3()" class="btn btn-primary text-light">
            Home +3
          </div>
        </div>



        <div class="col-6">
          <div onclick="awayPlus3()" class="btn btn-primary text-light">
            Away +3
          </div>
        </div>

      </section>


    </div>
  </div>


















  <script src="app.js"></script>
</body>

</html>
